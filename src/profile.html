     <script id="nytreviews" type="text/html">
        <div class="review">
                    <h4>By {{byline}} at {{publication_date}}</h4>
                    <div class="comment">
                        <p>{{summary_short}}</p>
                    </div>
                    <a href='#'>Click for more comments by this critic</a>
        </div>
        <hr>
     </script>
    <script id="movieinfo" type="text/html">

        <div id="info_body">
            <div class="info">
                <div class="pure-u-1-5 poster">
                    <img src= {{poster_path}}>
                </div>
                <div class="pure-u-18-24">
                    <div class="title pro_t">
                        <h1>{{title}}</h1>
                    </div>
                    <hr>

            <div class="actors">
                <table>
                    <tr>
                        <td><b>Rating:</b> {{mpaa_rating}}</td>
                    </tr>
                    <tr>
                        <td><b>Runtime:</b> {{runtime}} Minutes </td>
                    </tr>
                    <tr>
                        <td><b>Released in theater:</b> {{release_date}}</td>
                    </tr>
                    <tr>
                        <td><b>Genres:</b> {{genre}}</td>
                    </tr>
                    <tr>
                        <td><b>Cast:</b> {{cast}}</td>
                    </tr>
                    
                </table>
            </div>

                    <hr>
                    <div class="profile_rating">
                        <div class="audience">
                                <h1 class='subtitle sub_r'> Audience ratings</h1>
                                <div class="rate">
                                    <img src= '../img/star.png'>
                                    <!-- <img src= 'http://www.clker.com/cliparts/f/9/8/1/1216181106356570529jean_victor_balin_icon_star.svg.med.png'> -->
                                    <h1>{{audience_score}}</h1>
                                    <div class="information">
                                        <table>
                                            <tr>
                                                <td><b>Audience rating:</b> {{audience_rating}}</td>
                                            </tr>
                                            <tr>
                                                <td><b>Audience score:</b> {{audience_score}}/100</td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                        </div>
                        <!-- <hr> -->
                        <div class="critic">
                            <h1 class="subtitle sub_r"> Critic ratings</h1>
                             <div class="rate">
                                <img src= '../img/star.png'>
                                <!-- <img src= 'http://www.clker.com/cliparts/f/9/8/1/1216181106356570529jean_victor_balin_icon_star.svg.med.png'> -->
                                <h1>{{critics_score}}</h1>
                                <div class="information">
                                    <table>
                                        <tr>
                                            <td><b>Critic rating:</b> {{critics_rating}}</td>
                                        </tr>
                                        <tr>
                                            <td><b>Critic score:</b> {{critics_score}}/100</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="links">
                        <hr>
                       {{{button}}}
                        
                        <!-- <a class="pure-button" href="#">A Pure Button</a>
                        <a class="pure-button" href="#">A Pure Button</a>
                        <a class="pure-button" href="#">A Pure Button</a> -->
                    </div>

                </div>

            </div>
               <div class="synopsis">
                <h1 class="title"><b>Synopsis</b></h1> 
                <p>
                    {{{overview}}}
                </p>
            </div>

        </div>
    </script> 

    <script id="each_article" type="text/html">
         <div class="col-lg-12">

                        </div>
                        <div class="panel-body">

                             <a href="{{web_url}}?lightbox[iframe]=true&lightbox[width]=90p&lightbox[height]=96p" class="page-scroll lightbox" id="prof-related-article"><button class="btn btn-primary btn-warning"><span class="glyphicon glyphicon-film" ></span> Read article</a>
                        </div>
                        <div class="panel-footer">
                            
                        </div>
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
    </script>
